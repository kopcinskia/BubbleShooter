<!doctype html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>BubbleShoot</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/game.css">

    <script src="./js/modernizr.js"></script>
    <script>
        Modernizr.load([
            {
                load: "js/jquery-1.11.2.min.js"
			},
			"js/ui.js",
			"js/bubble.js",
			"js/board.js",
			"js/collision-detector.js",
			"js/jquery.kaboom.js",
            "js/sounds.js",
            {
                load: "js/game.js",
                complete: function () {
                    $(function () {
                        var game = new BubbleShoot.Game()
                        game.init()
                    })
                }
	   }])
    </script>
</head>

<body>
    <div id="page">

        <div id="top_bar">
            <div id="top_level_box" class="top_bar_box">
                <div id="top_level_label">Level:</div>
                <div id="level">1</div>
            </div>
            <div class="top_bar_box">
                <div id="top_score_label">Score:</div>
                <div id="score">0</div>
            </div>
            <div class="top_bar_box">
                <div id="top_score_label">Top Score:</div>
                <div id="high_score">0</div>
            </div>
        </div>

        <div id="game">
            <div id="board">
                
            </div>
        </div>

        <div id="footer_bar">
            <div id="bubbles_remaining"></div>
        </div>

        <div id="start_game" class="dialog">
            <div id="start_game_message">
                <h2>Play</h2>
            </div>
            <button class="button but_start_game">
                New Game
            </button>
        </div>

        <div id="end_game" class="dialog">
            <div id="end_game_message">
                <h2>Level</h2>
                <div id="final_score">
                    <span>Your Potions:</span>
                    <span id="final_score_value"></span>
                </div>
                <div id="new_high_score">Congratulations New High Score!</div>
                <div id="level_failed" class="level_failed">Game Over!</div>
                <div id="level_complete" class="level_complete">Level Complete!</div>
            </div>
            <div class="but_start_game button">
                <span class="level_complete">Next Level</span>
                <span class="level_failed">New Game</span>
            </div>
        </div>

    </div>
</body>

</html>
